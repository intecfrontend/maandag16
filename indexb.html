<body>
    <div id="app">
        <div v-if="count === 0">Green</div>
        <div v-else-if="count === 2">blue</div>
        <div v-else>orange</div>

    </div>
    <script>
        new Vue({
            el: '#app',

            data: {
                count: 0
            }

        });
    </script>
</body>
