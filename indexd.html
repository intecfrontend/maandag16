<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.min.js"></script>

</head>
<!--https://www.youtube.com/watch?v=I4kHTNOHkBY-->
<style>
    .red {
        border: 2px solid red;
    }

    .green {
        border: 2px solid greenyellow;
    }

    #inputter {
        outline: none;
    }
</style>

<body>
    Sign up:
    <div id="app">
        <p v-text>{{email}}</p>
        <p v-once>{{email}}</p>
        <input id="inputter" v-model="email" :class="[email.length < 4?'red' : 'green']">
        <button onclick="alert('signed up')" v-bind:disabled='email.length < 4'>send</button>
    </div>
    <script>
        new Vue({
            el: '#app',

            data: {
                email: 'default@gmail.com'
            }

        });
    </script>
</body>

</html>
