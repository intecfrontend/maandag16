<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.min.js"></script>

</head>
<!--https://www.youtube.com/watch?v=I4kHTNOHkBY-->

<body>
    <div id="app">
        <lu>
            <li v-for="band in bands"> {{band.name}} {{band.origin}}</li>
        </lu>

    </div>
    <script>
        new Vue({
            el: '#app',

            data: {
                //message: "hello there!"
                bands: [{
                    name: "Bayside",
                    origin: "Queens, NYC"
                }, {
                    name: "Adele",
                    origin: "London, UK"
                }, {
                    name: "Silverstein",
                    origin: "Toronto, Canada"
                }, ]
            }

        });
    </script>
</body>

</html>
